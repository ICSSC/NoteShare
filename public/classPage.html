<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NoteShare</title>
    <!-- Load the web font we are using (Roboto)  -->
    <link href='http://fonts.googleapis.com/css?family=Roboto'
        rel='stylesheet' type='text/css'>
    <!-- Download bootstrap's css file from somewhere else -->
    <link rel="stylesheet" type="text/css"
        href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Load our css file -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <!--
    Tag the page as class-page so we can apply custom styling with minimal
    conflicts
  -->
  <body class="class-page">
    <!-- The "navigation white" div is our nav bar -->
    <div class="navigation white">
      <a class="menu-button"><img src="img/menu-button.png"></a>
      <a class="brand" href="/">Noteshare</a>
      <a href="/about">About us</a>
      <a href="/faq">FAQ</a>
      <a href="/contact">Contact us</a>
    </div>
    
    <!-- *Bootstrap* The rest of our content in a container -->
    <div>
		
		<div class="well" id="classcontent-left">
			<div>
				<h2 id="classname">Class name</h2>
			</div>
		
			<div id="tabs">
				
				<ul class="nav nav-tabs">
					<li id="li_tab1" class="active" onclick="tab('tab1')"><a href="#">Tab1</a></li>
					<li id="li_tab2" onclick="tab('tab2')"><a href="#">Tab2</a></li>
				</ul>
				
				<div id="content_area">
					<div id="tab1">
						<p>This is the text for tab 1.</p>
					</div>
					
					<div id="tab2" style="display: none"> 
						<!-- We set its display as none because we don’t want to make this
						tab visible by default. The only visible/active tab should be Tab 1 
						until the visitor clicks on Tab 2. -->
						<p>This is the text for tab 2.</p>
					</div>
					
					
				</div>
			</div>
		</div>
		
		
		<div id="navbar-right">
			
			<h2 class="navbar-label">Side bar</h2>
			
			<img class="image icon" src="img/pdflogo.png">
			</br>
			<label class="navbar-label">File name here</label>
			</br>
			<label class="navbar-label">Rating here</label>
			</br>
			<label class="navbar-label">Author</label>
			</br>
			<div id="tags">
				<label class="navbar-label">Tags:</label>
				<!-- add tags here -->
			</div>
		
		</div>
	
    </div>
	
	
	  
    <!--
      Load jquery and bootstrap javascript files from other sources,
      all javascript files are loaded at the end of the body so that:
        A) The page can render before loading the potentially large js files
        B) Javascript code can execute and operate on elements immediately,
            they don't have to listen to an 'onReady' event as would be the
            case if they were loaded in the head tag like the css files.
    -->
    <script type="text/javascript"
        src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript"
        src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
    </script>
    <!-- Load our Javascript file -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

<script type="text/javascript">
	function tab(tab) {
		document.getElementById('tab1').style.display = 'none';
		document.getElementById('tab2').style.display = 'none';
		document.getElementById('li_tab1').setAttribute("class", "");
		document.getElementById('li_tab2').setAttribute("class", "");
		document.getElementById(tab).style.display = 'block';
		document.getElementById('li_' + tab).setAttribute("class", "active");
	}
</script>
